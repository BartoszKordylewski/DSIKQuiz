<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>DSIK Quiz</title>
</head>
<body>
  <div class="wrapper">
    <article id="results_box" class="results hidden">
      <button id="leaderboard" class="leaderboard_button">zapisz swój wynik</button>
    </article>
    <article id="leaderboard_box" class="leaderboard hidden">
      <div id="submit_wrapper" class="wrapper">
        <label for="nickname">podaj nick: <input id="nickname" type="text"></label>
        <button id="submit">wyślij</button>
      </div>
      <button id="back_button">powrót do quizu</button>
    </article>
    <article id="qanda_box" class="main_content">
      <section class="question">
        <p id="question" class="question_content"></p>
      </section>
      <section class="answers">
        <button id="yes" class="answer answer_yes">TAK</button>
        <button id="no" class="answer answer_no">NIE</button>
      </section>
      <div id="nextquestion" class="nextquestion hidden">
        <p id="correctanswer" class="correctanswer hidden"></p>
      </div>
      <button id="showleaderboard" class="show_button">pokaż najlepsze wyniki</button>
      <button id="finish" class="finish_button">zakończ i przejdź do wyników</button>
    </article>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
