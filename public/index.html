<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>DSIK Quiz</title>
</head>
<body>
  <div class="wrapper">
    <article id="results_box" class="results hidden">
      <span id="result"></span>
      <button id="leaderboard" class="btn btn--gray">zapisz swój wynik</button>
    </article>
    <article id="leaderboard_box" class="leaderboard hidden">
      <div id="submit_wrapper" class="wrapper submit_wrapper">
        <label for="nickname">podaj nick: <input id="nickname" type="text" maxlength="64"></label>
        <button id="submit" class="btn btn--gray">wyślij</button>
      </div>
      <button id="back_button" class="btn btn--gray">powrót do quizu</button>
    </article>
    <article id="qanda_box" class="main_content">
      <section class="question">
        <p id="question" class="question_content"></p>
      </section>
      <section class="answers">
        <button id="yes" class="button button--yes">
          <span class="button__inner">TAK</span>
        </button>
        <button id="no" class="button button--no">
            <span class="button__inner">NIE</span>
        </button>
      </section>
      <div id="nextquestion" class="nextquestion hidden">
        <p id="correctanswer" class="correctanswer hidden"></p>
      </div>
      <div class="options">
        <p id="pages" class="nbsp"></p>
        <p id="percentage" class="nbsp"></p>
      </div>
      <div class="options">
        <button id="showleaderboard" class="btn btn--gray">pokaż najlepsze wyniki</button>
        <button id="openreport" class="btn btn--gray">zgłoś błąd</button>
        <button id="finish" class="btn btn--gray">zakończ i przejdź do wyników</button>
      </div>
    </article>
    <div id="report_box" class="report hidden">
      <p id="question_report"></p>
      <textarea name="message" id="report_message" cols="30" rows="10"></textarea>
      <button id="report" class="btn btn--gray">wyślij</button>
      <button id="closereport" class="btn btn--gray">zamknij</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
